</head>
<body>
    <div id="cursor"></div>
    <script type="text/javascript">
        var cursor = document.getElementById('cursor');
        document.addEventListener('mousemove' , function(e){
            var x = e.clientX;
            var y = e.clientY;
            cursor.style.left = x + "px";
            cursor.style.top = y + "px";
        });
    </script>
</body>
</html>
